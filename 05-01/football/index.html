<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Football</title>
</head>

<body>

    <!-- Container of football field -->
    <div class="container">
        <div class="line"></div>
        <div class="half"></div>
        <div class="panelty left"></div>
        <div class="panelty right"></div>
        <div class="p-spot left">&nbsp;</div>
        <div class="p-spot right">&nbsp;</div>
        <div class="center"></div>
        <div class="p-place left"></div>
        <div class="p-place right"></div>
        <!-- Layer to put ball on the field -->
        <div class="layer">
            <img class="ball" src="./assets/futbol-regular.svg" alt="ball">
        </div>
    </div>



    <!-- Script -->
    <script src="./main.js"></script>
</body>

</html>
